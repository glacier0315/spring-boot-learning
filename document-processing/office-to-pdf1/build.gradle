ext {
    jsoupVersion = "1.10.3"
    coreRendererVersion="R8"
    itextVersion="4.2.2"
    poi3Version = "3.16"
}

dependencies {
    // 本地依赖
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation(
            "commons-io:commons-io",
            "org.apache.poi:poi:${poi3Version}",
            "org.apache.poi:poi-ooxml:${poi3Version}",
            "org.jsoup:jsoup:${jsoupVersion}",
            "org.xhtmlrenderer:core-renderer:${coreRendererVersion}",
            "com.lowagie:itext:${itextVersion}"
    )
}
