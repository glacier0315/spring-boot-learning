<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{components/layout.html}">
<head>
    <title>首页</title>
    <link rel="stylesheet" th:href="@{css/my/demo1.css}">
    <link rel="stylesheet" th:href="@{css/my/demo2.css}">
    <script type="text/javascript" th:src="@{js/my/demo1.js}"></script>
    <script type="text/javascript" th:src="@{js/my/demo2.js}"></script>
    <style rel="stylesheet">
        #con {
            background: #3c763d;
        }
    </style>
    <script type="text/javascript">
        function testDemo() {
            alert("test");
        }
    </script>
</head>
<body>
<section layout:fragment="content">
    <div class="container" style="margin-top: 10em">
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-xslg-offset-4">
                <form class="form-horizontal" action="/login" method="post">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 记住我
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">登陆</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
