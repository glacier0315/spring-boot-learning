<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{components/layout.html}">
<head>
    <title>用户</title>
    <link rel="stylesheet" th:href="@{css/my/demo1.css}">
    <link rel="stylesheet" th:href="@{css/my/demo2.css}">
    <script type="text/javascript" th:src="@{js/my/demo1.js}"></script>
    <script type="text/javascript" th:src="@{js/my/demo2.js}"></script>
    <style rel="stylesheet">
        #con {
            background: #3c763d;
        }
    </style>
    <script type="text/javascript">
        function testDemo() {
            alert("test");
        }
    </script>
</head>
<body>
<section layout:fragment="content">
    <div class="container" style="margin-top: 2em;">
        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <td>id</td>
                <td>name</td>
                <td>passwd</td>
                <td>sex</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.id}">123</td>
                <td th:text="${user.userName}">xm</td>
                <td th:text="${user.passWord}">11234</td>
                <td th:text="${user.sex}">1</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
