<!-- 通用 CSS -->
<head th:fragment=header(title)>
    <title th:text="${title}"></title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge,Chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/js/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" th:href="@{/css/googleapis/googleapis.css}">
</head>

<!-- 通用 JAVASCRIPT -->
<div th:fragment="commonjs">
    <!-- jQuery -->
    <script th:src="@{/js/plugins/jquery/jquery.min.js}"></script>
    <!-- Bootstrap 4 -->
    <script th:src="@{/js/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/js/adminlte.js}"></script>
</div>
