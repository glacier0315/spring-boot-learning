<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('AdminLTE 3')"/>
    <!-- summernote -->
    <link rel="stylesheet" th:href="@{/js/plugins/summernote/summernote-bs4.min.css}">
    <!-- CodeMirror -->
    <link rel="stylesheet" th:href="@{/js/plugins/codemirror/codemirror.css}">
    <link rel="stylesheet" th:href="@{/js/plugins/codemirror/theme/monokai.css}">
    <!-- SimpleMDE -->
    <link rel="stylesheet" th:href="@{/js/plugins/simplemde/simplemde.min.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Text Editors</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Text Editors</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-outline card-info">
                        <div class="card-header">
                            <h3 class="card-title">
                                Summernote
                            </h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
              <textarea id="summernote">
                Place <em>some</em> <u>text</u> <strong>here</strong>
              </textarea>
                        </div>
                        <div class="card-footer">
                            Visit <a href="https://github.com/summernote/summernote/">Summernote</a> documentation for
                            more examples and information about the plugin.
                        </div>
                    </div>
                </div>
                <!-- /.col-->
            </div>
            <!-- ./row -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-outline card-info">
                        <div class="card-header">
                            <h3 class="card-title">
                                CodeMirror
                            </h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body p-0">
              <textarea id="codeMirrorDemo" class="p-3">
<div class="info-box bg-gradient-info">
  <span class="info-box-icon"><i class="far fa-bookmark"></i></span>
  <div class="info-box-content">
    <span class="info-box-text">Bookmarks</span>
    <span class="info-box-number">41,410</span>
    <div class="progress">
      <div class="progress-bar" style="width: 70%"></div>
    </div>
    <span class="progress-description">
      70% Increase in 30 Days
    </span>
  </div>
</div>
              </textarea>
                        </div>
                        <div class="card-footer">
                            Visit <a href="https://codemirror.net/">CodeMirror</a> documentation for more examples and
                            information about the plugin.
                        </div>
                    </div>
                </div>
                <!-- /.col-->
            </div>
            <!-- ./row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:include="include :: main-footer"/>
    <th:block th:include="include :: control-sidebar"/>
</div>
<!-- ./wrapper -->

<!-- 依 赖 脚 本 -->
<th:block th:include="include :: commonjs"/>
<!-- Summernote -->
<script th:src="@{/js/plugins/summernote/summernote-bs4.min.js}"></script>
<!-- CodeMirror -->
<script th:src="@{/js/plugins/codemirror/codemirror.js}"></script>
<script th:src="@{/js/plugins/codemirror/mode/css/css.js}"></script>
<script th:src="@{/js/plugins/codemirror/mode/xml/xml.js}"></script>
<script th:src="@{/js/plugins/codemirror/mode/htmlmixed/htmlmixed.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/js/demo.js}"></script>
<!-- Page specific script -->
<script>
    $(function () {
        // Summernote
        $('#summernote').summernote()

        // CodeMirror
        CodeMirror.fromTextArea(document.getElementById("codeMirrorDemo"), {
            mode: "htmlmixed",
            theme: "monokai"
        });
    })
</script>
</body>
</html>
