<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head th:replace="components/layout :: head(~{:: title}, _, _, _)">
    <title>用户</title>
</head>
<body>

<div class="container" style="margin-top: 2em;">
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <td>id</td>
            <td>name</td>
            <td>passwd</td>
            <td>sex</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}">123</td>
            <td th:text="${user.userName}">xm</td>
            <td th:text="${user.passWord}">11234</td>
            <td th:text="${user.sex}">1</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
