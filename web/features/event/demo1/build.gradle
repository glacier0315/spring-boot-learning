dependencies {
    // 本地依赖
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation("org.springframework:spring-tx")
}

// 定义文件拷贝
task copyConfigDir(type: Copy) {
    from "$projectDir/config/" into "$buildDir/libs/config"
}
task copyConfigFile(type: Copy) {
    from "$projectDir/application.properties" into "$buildDir/libs/"
    from "$projectDir/application.yml" into "$buildDir/libs/"
}
processResources.dependsOn(copyConfigFile, copyConfigDir)
