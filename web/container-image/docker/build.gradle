subprojects {
    apply plugin: "com.bmuschko.docker-remote-api"
    apply plugin: "com.bmuschko.docker-spring-boot-application"

    dependencies {
    }

    docker {
        url = 'tcp://192.168.20.100:2375'
        springBootApplication {
            baseImage = 'eclipse-temurin:17.0.9_9-jre'
            maintainer = 'glacier'
            ports = [8080]
            images = [
                    "example.com/${project.parent.name}-${project.name}:${version}",
                    "example.com/${project.parent.name}-${project.name}:latest"
            ]
            jvmArgs = ['-Dspring.profiles.active=dev']
        }
    }
}
