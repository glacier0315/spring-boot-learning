<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title, link,  js, css)">
    <!-- Page Info -->
    <title th:replace="${title}">Title</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge,Chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <script th:src="@{js/jquery-1.12.4.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{js/html5shiv.min.js}"></script>
    <script th:src="@{js/respond.min.js}"></script>
    <![endif]-->

    <th:block th:if="${link}">
        <link rel="stylesheet" th:replace="${link}">
    </th:block>

    <th:block th:if="${css}">
        <style rel="stylesheet" th:replace="${css}"></style>
    </th:block>

    <th:block th:if="${js}">
        <script type="text/javascript" th:replace="${js}"></script>
    </th:block>
</head>
<body>

</body>
</html>
