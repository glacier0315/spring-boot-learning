dependencies {
    // 本地依赖
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

// 定义文件拷贝
tasks.register('copyConfigDir', Copy) {
    def configDir = project.layout.buildDirectory.dir("libs/config").get().asFile
    from "$projectDir/config/" into configDir
}

tasks.register('copyConfigFile', Copy) {
    def libsDir = project.layout.buildDirectory.dir("libs").get().asFile
    from "$projectDir/application.properties" into libsDir
    from "$projectDir/application.yml" into libsDir
}
processResources.dependsOn(copyConfigFile, copyConfigDir)
