pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
        maven { url 'https://repo.spring.io/plugins-release' }
    }
}

// 定义插件版本,不立即应用
plugins {
    id "org.springframework.boot" version "$springBootVersion" apply(false)
}

rootProject.name = 'spring-boot-learning'

// 集成 spring-boot-actuator
include("spring-boot-actuator:demo1")

include("spring-boot-data-jpa:demo1")
include("spring-boot-druid:demo1")
include("spring-boot-jersey:demo1")
include("spring-boot-mybatis:demo1")
include("spring-boot-mybatis-plus:demo1")
include("spring-boot-mybatis-plus:dynamic1")
include("spring-boot-office:office-to-pdf1")
include("spring-boot-test:junit5demo1")
include("spring-boot-freemarker:demo1")
include("spring-boot-thymeleaf:demo1")
//include("spring-boot-security:demo1")
//include("spring-boot-easyexcel:demo1")
